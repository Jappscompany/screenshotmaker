  dialog.lang-dialog{
    border:none;

  .lang-card{ padding:16px; background:var(--card); }
  .lang-head{ display:flex; align-items:center; justify-content:space-between; gap:12px; }
  .lang-title{ font-weight:800; }
  .lang-close{
    border:1px solid var(--stroke);
    background:var(--card);
    border-radius:10px;
    padding:6px 10px;
    cursor:pointer;
  }
  .lang-list{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:10px;
    margin-top:12px;
    max-height:46vh;
    overflow:auto;
    padding:4px;
  }
  .lang-item{
    border:1px solid var(--stroke);
    background:var(--bg2);
    border-radius:12px;
    padding:10px 12px;
    cursor:pointer;
    text-align:left;
    font-weight:700;
    color:var(--fg);
  }
  .lang-item:hover{ filter:brightness(.98); }
  .lang-hint{
    margin-top:12px;
    font-size:13px;
    color:var(--muted);
    line-height:1.5;
  }

<script>
  const SUPPORTED_LANGS = ["uk", "ar", "ca", "zh-Hans", "zh-Hant", "hr", "cs", "da", "nl", "fi", "fr", "de", "el", "fr-CA", "he", "hi", "hu", "id", "it", "ja", "ko", "ms", "nb", "pl", "pt-BR", "pt-PT", "ro", "ru", "sk", "es-MX", "es", "sv", "th", "tr", "vi", "en"];

  function normLang(code) {
    if (!code) return null;
    const c = String(code).trim();
    if (!c) return null;
    // exact match (case-sensitive for script/region codes)
    if (SUPPORTED_LANGS.includes(c)) return c;
    // language-region: try exact, then base language
    const lower = c.toLowerCase();
    // Handle navigator like "pt-br"
    const canonical = SUPPORTED_LANGS.find(x => x.toLowerCase() === lower);
    if (canonical) return canonical;

    const base = lower.split('-')[0];
    const baseMatch = SUPPORTED_LANGS.find(x => x.toLowerCase() === base);
    if (baseMatch) return baseMatch;

    // Chinese heuristic
    if (base === 'zh') {
      const hansRegions = ['cn','sg','my'];
      const hantRegions = ['tw','hk','mo'];
      const parts = lower.split('-');
      if (parts.includes('hans') || hansRegions.includes(parts[1])) return 'zh-Hans';
      if (parts.includes('hant') || hantRegions.includes(parts[1])) return 'zh-Hant';
      return 'zh-Hans';
    }
    return null;
  }

  function getQueryLang() {
    const url = new URL(window.location.href);
    return url.searchParams.get("lang");
  }

  function setQueryLang(code) {
    const url = new URL(window.location.href);
    url.searchParams.set("lang", code);
    window.history.replaceState({}, "", url.toString());
  }

  async function loadJson(langCode) {
    const path = `./i18n/${langCode}.json`;
    try {
      const res = await fetch(path, { cache: "no-store" });
      if (!res.ok) throw new Error("missing");
      return await res.json();
    } catch (e) {
      const res = await fetch("./i18n/en.json", { cache: "no-store" });
      return await res.json();
    }
  }

  function getByPath(obj, path) {
    // supports dot paths + numeric array indices
    const parts = path.split(".");
    let cur = obj;
    for (const p of parts) {
      if (cur == null) return null;
      if (Array.isArray(cur)) {
        const idx = Number(p);
        if (Number.isNaN(idx)) return null;
        cur = cur[idx];
      } else {
        cur = cur[p];
      }
    }
    return cur;
  }

  function applyI18n(dict) {
    document.querySelectorAll("[data-i18n]").forEach(el => {
      const key = el.getAttribute("data-i18n");
      const val = getByPath(dict, key);
      if (val == null) return;
      // allow HTML inside translations (code tags, strong, etc.)
      el.innerHTML = String(val);
    });

    // meta
    const metaTitleKey = document.documentElement.getAttribute("data-meta-title-key");
    if (metaTitleKey) {
      const t = getByPath(dict, metaTitleKey);
      if (t) document.title = String(t);
    } else if (dict?.meta?.title) {
      document.title = dict.meta.title;
    }

    const metaDescKey = document.documentElement.getAttribute("data-meta-desc-key");
    if (metaDescKey) {
      const d = getByPath(dict, metaDescKey);
      if (d) {
        const meta = document.querySelector('meta[name="description"]');
        if (meta) meta.setAttribute("content", String(d));
      }
    } else if (dict?.meta?.description) {
      const meta = document.querySelector('meta[name="description"]');
      if (meta) meta.setAttribute("content", dict.meta.description);
    }
  }

  function decorateKeepLangLinks(lang) {
    document.querySelectorAll("a[data-keep-lang]").forEach(a => {
      try {
        const u = new URL(a.getAttribute("href"), window.location.href);
        u.searchParams.set("lang", lang);
        a.setAttribute("href", u.pathname + u.search);
      } catch (_) {}
    });
  }

  function openLangDialog() {
    const dlg = document.getElementById("langDialog");
    if (dlg) dlg.showModal();
  }

  function closeLangDialog() {
    const dlg = document.getElementById("langDialog");
    if (dlg) dlg.close();
  }

  function renderLangList(dict) {
    const box = document.getElementById("langList");
    if (!box) return;

    const all = ["en", ...SUPPORTED_LANGS.filter(c => c !== "en")];
    box.innerHTML = "";

    for (const code of all) {
      const btn = document.createElement("button");
      btn.type = "button";
      btn.className = "lang-item";
      const label = (dict && dict.meta && dict.meta.languageName) ? `${dict.meta.languageName} (${code})` : code;
      btn.textContent = label;
      btn.addEventListener("click", () => {
        localStorage.setItem("site_lang", code);
        setQueryLang(code);
        window.location.reload();
      });
      box.appendChild(btn);
    }
  }

  document.addEventListener("DOMContentLoaded", async () => {
    const queryLang = getQueryLang();
    const stored = localStorage.getItem("site_lang");
    const navLang = (navigator.language || navigator.userLanguage || "").trim();

    const picked =
      normLang(queryLang) ||
      normLang(stored) ||
      normLang(navLang) ||
      "en";

    // keep the final choice in URL for shareability
    setQueryLang(picked);

    const dict = await loadJson(picked);
    applyI18n(dict);
    decorateKeepLangLinks(picked);
    renderLangList(dict);

    const btn = document.getElementById("langBtn");
    if (btn) btn.addEventListener("click", openLangDialog);

    const close = document.getElementById("langClose");
    if (close) close.addEventListener("click", closeLangDialog);

    const backdrop = document.getElementById("langDialog");
    if (backdrop) backdrop.addEventListener("click", (e) => {
      if (e.target === backdrop) closeLangDialog();
    });
  });
</script>
